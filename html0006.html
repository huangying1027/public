    超链接，简单的说就是链接到其他互联网资源 a 
    href属性表示点击a标记后跳转的页面或者网站
    a标记里面的内容是用于描述超链接，方面用户决定是否点击
  -->
  <a href="html0001.html">标题，换行，分割线</a>
  <!--
    如果是其他网站，必须是完整的url地址
    一般都是http开头
  -->
  <a href="https://huhuiyu.top">黑暗骑士的网站</a>
  <!-- 
    在新标签页中打开超链 (不会覆盖当前网页)
    一般外部链接会用这种方式，因为回不来了
  -->
  <a href="html0002.html" target="-blank">样式入门，ibu标记，段落</a>
